#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
$default_gaps_in = 5
$default_gaps_out = 20
general {
    gaps_in = $default_gaps_in
    gaps_out = $default_gaps_out

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(888888)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 16
        scale = 0.985
        render_power = 1
        color = rgba(1a1a1a77)
        offset = 0 5
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

plugin {
    hyprbars {
        enabled = true
        bar_height = 32
        bar_color = rgb(1e1e1e)
        col.text = rgb(899296)
        bar_text_size = 9
        bar_text_font = Jetbrains Mono Nerd Font Bold
        bar_button_padding = 8
        bar_padding = 10
        bar_part_owindow = true
        bar_precedence_over_border = true
        hyprbars-button = rgb(dc6d77), 14, , hyprctl dispatch killactive
        hyprbars-button = rgb(e4c17c), 14, , hyprctl dispatch fullscreen 2
        hyprbars-button = rgb(7eb1d8), 14, , hyprctl dispatch togglefloating
    }

    borders-plus-plus {
        add_borders = 0
        # add_borders = 1 # 0 - 9

        # you can add up to 9 borders
        col.border_1 = rgba(00000099)
        # col.border_2 = rgb(2222ff)

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 1
        # border_size_2 = -1

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
        natural_rounding = yes
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 2, quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
    smart_split = false
    use_active_for_splits = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    # Set to 0 or 1 to disable the anime mascot wallpapers
    force_default_wallpaper = 0
    # If true disables the random hyprland logo / anime girl background.
    disable_hyprland_logo = true
     # disables the Hyprland splash rendering. (requires a monitor reload to
     # take effect)
    disable_splash_rendering = true
    # controls the VRR (Adaptive Sync) of your monitors. 0 - off, 1 - on, 2 -
    # fullscreen only, 3 - fullscreen with video or game content type [0/1/2/3]
    vrr = 0
}

experimental {
    # enable color management protocol
    xx_color_management_v4 = true
}

render {
    # Auto-switch to HDR in fullscreen when needed. 0 - off, 1 - switch to cm,
    # hdr, 2 - switch to cm, hdredid
    cm_auto_hdr = 2
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,no
    kb_options = caps:escape,terminate:ctrl_alt_bksp,grp:shift_caps_toggle
    repeat_delay = 200
    repeat_rate = 60

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
# gestures {}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

xwayland {
    use_nearest_neighbor = false
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mod SHIFT, q, killactive,
bind = $mod SHIFT, e, exec, ~/.config/hypr/scripts/system-menu
bind = $mod SHIFT, space, togglefloating,
bind = $mod SHIFT, P, pseudo, # FIXME: what is this?
bind = $mod, x, togglesplit, # dwindle
bind = $mod, f, fullscreen
bind = $mod ALT, l, exec, hyprlock
bind = $mod, o, exec, ~/.config/hypr/scripts/toggle-gaps $default_gaps_in $default_gaps_out
# bindc = $mod, g, overview:toggle

# Program binds
bind = $mod, return, exec, $terminal
bind = $mod SHIFT, return, exec, $terminal --class kitty_FLOAT
bind = $mod, E, exec, $fileManager
bind = $mod, space, exec, $menu
bind = $mod, p, exec, nwg-displays --monitors_path $HOME/.config/hypr/hyprland.conf.d/monitors.conf --workspaces_path $HOME/.config/hypr/hyprland.conf.d/workspaces.conf
bind = , Print, exec, ~/.config/scripts/screenshot-utils.sh -s
bind = $mod SHIFT, Print, exec, ~/.config/scripts/screenshot-utils.sh -a
bind = Mod5, 3, exec, 1password
bind = Alt_R, 3, exec, 1password
bind = $mod, Period, exec, rofi -modi emoji -show emoji

# Magnify
bind = $mod SHIFT, mouse_down, exec, ~/.config/hypr/scripts/magnify +0.5 3.0
bind = $mod SHIFT, mouse_up, exec, ~/.config/hypr/scripts/magnify 1.0

# Move focus with mod + arrow keys
binde = $mod, h, movefocus, l
binde = $mod, h, alterzorder, top
binde = $mod, j, movefocus, d
binde = $mod, j, alterzorder, top
binde = $mod, k, movefocus, u
binde = $mod, k, alterzorder, top
binde = $mod, l, movefocus, r
binde = $mod, l, alterzorder, top

binde = $mod, left, movefocus, l
binde = $mod, left, alterzorder, top
binde = $mod, down, movefocus, d
binde = $mod, down, alterzorder, top
binde = $mod, up, movefocus, u
binde = $mod, up, alterzorder, top
binde = $mod, right, movefocus, r
binde = $mod, right, alterzorder, top

bind = $mod, d, exec, ~/.config/hypr/scripts/toggle-focus-floating

# Move window
$smartMove = ~/.config/hypr/scripts/smart-move 30
binde = $mod SHIFT, h, exec, $smartMove l
binde = $mod SHIFT, j, exec, $smartMove d
binde = $mod SHIFT, k, exec, $smartMove u
binde = $mod SHIFT, l, exec, $smartMove r

# Window resize mode
bind = $mod, r, submap, resize
submap = resize
binde = , h, resizeactive, -20 0
binde = , j, resizeactive, 0 20
binde = , k, resizeactive, 0 -20
binde = , l, resizeactive, 20 0
bind = , return, submap, reset
bind = , escape, submap, reset
submap = reset

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, tab, workspace, m+1
bind = $mod SHIFT, tab, workspace, m-1
bind = $mod, b, workspace, previous_per_monitor

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod CTRL, 1, movetoworkspacesilent, 1
bind = $mod CTRL, 2, movetoworkspacesilent, 2
bind = $mod CTRL, 3, movetoworkspacesilent, 3
bind = $mod CTRL, 4, movetoworkspacesilent, 4
bind = $mod CTRL, 5, movetoworkspacesilent, 5
bind = $mod CTRL, 6, movetoworkspacesilent, 6
bind = $mod CTRL, 7, movetoworkspacesilent, 7
bind = $mod CTRL, 8, movetoworkspacesilent, 8
bind = $mod CTRL, 9, movetoworkspacesilent, 9
bind = $mod CTRL, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mod, minus, togglespecialworkspace, magic
bind = $mod, minus, alterzorder, top
bind = $mod SHIFT, minus, exec, ~/.config/hypr/scripts/toggle-move-special

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, ~/.config/i3/scripts/volume-utils.sh --inc 2
bindel = , XF86AudioLowerVolume, exec, ~/.config/i3/scripts/volume-utils.sh --dec 2
bindel = , XF86AudioMute, exec, ~/.config/i3/scripts/volume-utils.sh --mute
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioPlay, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active play-pause
bindl = , XF86AudioPause, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active pause
bindl = , XF86AudioNext, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active next
bindl = , XF86AudioPrev, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active previous
bindl = , XF86AudioStop, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active stop

bindel = , XF86MonBrightnessUp, exec, ~/.config/i3/scripts/brightness.sh --inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/i3/scripts/brightness.sh --dec

# Map extra media keys for keyboards without them
bindel = $mod, Prior, exec, ~/.config/i3/scripts/volume-utils.sh --inc 2
bindel = $mod, Next, exec, ~/.config/i3/scripts/volume-utils.sh --dec 2
bindel = $mod, Insert, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active play-pause
bindel = $mod, Home, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active previous
bindel = $mod, End, exec, ~/.config/i3/scripts/playerctl-utils.sh --use-active next
bindel = $mod, Delete, exec, ~/.config/i3/scripts/volume-utils.sh --mute

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,class:kitty_FLOAT
windowrule = float,class:1Password
windowrule = float,class:1password
windowrule = float,class:pavucontrol-qt
windowrule = float,class:thunar,title:File Operation Progress
windowrule = float,class:thunar,title:Confirm to replace files
windowrule = float,class:(Firefox Beta|zen),title:Picture-in-Picture
windowrule = float,class:azote
windowrule = float,class:steam,title:Friends List

# flameshot
windowrule = move 0 0,class:(flameshot)
windowrule = pin,class:(flameshot)
windowrule = noborder,class:(flameshot)
windowrule = stayfocused,class:(flameshot)
windowrule = float,class:(flameshot)
windowrule = opaque,class:(flameshot)

windowrulev2 = plugin:hyprbars:nobar, floating:0

# Source additional config files
source = ~/.config/hypr/hyprland.conf.d/*.conf
